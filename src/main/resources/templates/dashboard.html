<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <!--basics-->
        <title>HABIT dashboard </title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <!--basics-->

        <!--external Style Imports-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.8.0/css/mdb.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
        <link rel="stylesheet" th:href="@{https://global.oktacdn.com/okta-signin-widget/5.7.3/css/okta-sign-in.min.css}"/>
        <!--external Style Imports-->

        <!--internal Style Imports -->
        <link rel="stylesheet" th:href="@{/css/oktaStyle.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <!--internal Style Imports -->

        <!--external JS Imports-->
        <script src="https://cdn.jsdelivr.net/npm/@okta/okta-signin-widget@5.7.3/dist/js/okta-sign-in.entry.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.8.0/js/mdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@babel/core@7.14.6/lib/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/js/fontawesome.min.js"></script>
        <!--external JS Imports-->

    </head>

    <body class="dark-mode" onload="startupColor();">

        <!-- navbar -->
        <div th:insert="fragments/fragments :: navbar"></div>
        <!-- navbar -->

        <!-- content container -->
        <div>
            <div class="container-fluid" style="margin-bottom: 15%">

                <!--  content & sidebar row -->
                <div class="row">

                    <!-- sidebar -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- sidebar -->

                    <!-- content col, row -->
                    <div class="col-8">
                        <div class="row" style="margin: 15px">
                            <!--habits card-->
                            <div class="card habits-card-main rounded">
                                <div class="card-body">
                                    <p class="card-title card-title-l roboto-black">HABITS</p>
                                    <div class="card-text">
                                        <!-- habits vue component -->
                                        <div id="vue-app">
                                            <habit-component></habit-component>
                                        </div>
                                        <!-- habits vue component -->
                                    </div>
                                </div>
                                <div class="card-footer roboto-medium" style="font-size: var(--font-size-s); text-transform: uppercase !important; color: var(--text-color) !important;">
                                    YOUR HABITS WILL BE SAVED AND APPEAR AGAIN ONCE THEY ARE DUE!
                                </div>
                            </div>
                        </div>
                        <!--habits card-->
                    </div>
                </div>
                    <!-- content col, row -->
                <!-- blocker col -->
                <div class="col-2">
                    <div></div>
                </div>
                <!-- content col, row -->
            </div>
            <!--  content, sidebar, blocker row -->
        </div>
        <!-- content container -->

        <!-- footer-->
        <div th:insert="fragments/fragments :: footer" style="margin-top: 15px"></div>
        <!-- footer-->

    </body>

    <!--internal java scripts-->
    <script th:src="@{/js/colorMode.js}" type="text/javascript" defer></script>
    <script th:src="@{/js/oktaWidget.js}" type="text/javascript" defer></script>
    <script th:src="@{/js/habitComponent.js}" type="module"></script>
    <script th:src="@{/js/goalComponent.js}" type="module"></script>
    <script th:src="@{/js/settingsComponent.js}" type="module"></script>
    <script th:src="@{/js/vueApp.js}" type="module"></script>
    <!--internal java scripts-->

    <!--color mode script-->
    <script type="text/javascript">
        function startupColor() {
            if (localStorage.getItem("colorMode") === "light") {
                toggleColor();
            }
        }
    </script>
    <!--color mode script-->

</html>
